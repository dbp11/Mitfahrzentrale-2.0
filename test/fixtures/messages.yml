messages_002:
  id: 2
  message: ! 'Münster - Offiziell macht das Jovel im gesamten August Betriebsferien.
    Am 13. August wird der Musikclub am Albersloher Weg allerdings für einen Abend
    seine Pforten öffnen - ausnahmsweise. Dass sich die Jovel-Homepage über die für
    diesen Abend geplante Party ausschweigt, mag am Veranstalter liegen: den Bandidos.
    Mitglieder des Motorradclubs fielen in den letzten Jahren nicht nur regelmäßig
    durch Gewalttaten auf, sie sollen auch tief ins Drogen- und Rotlichtmilieu verstrickt
    sein.


    Ab 18 Uhr wollen die Bandidos-Ortsvereine Münster, Hamm und Osnabrück ihr zehnjähriges
    Bestehen feiern. „Ein Familienfest“, sagt Jovel-Betreiber Marvin Lindenberg. Der
    Eintritt ist frei, eine Band wird spielen, und für Mitternacht ist ein Feuerwerk
    geplant.

    Bei anderen Polizeibehörden in NRW hat er in Erfahrung gebracht, dass „solche
    Veranstaltungen in der Regel völlig unspektakulär über die Bühne gehen“. Ob und
    in welcher Stärke die Polizei vor Ort sein wird, sei noch unklar. „Aber natürlich
    sind wir auf diese Geschichte vorbereitet.“


    »Natürlich sind wir auf diese Geschichte vorbereitet.«


    In der münsterischen Bandidos-Szene ist es laut Schabacker seit 2007 „ruhig“.
    Damals war an einem Rocker-Treffpunkt in Münster ein umfangreiches Waffenlager
    gehoben worden. Laut Polizei konnten bei den folgenden Ermittlungen Verbindungen
    zu Straftaten wie Waffen- und Drogenhandel sowie Gewalt-, Raub- und Eigentumsdelikten
    hergestellt werden. Mehrere Bandidos wurden später zu Freiheitsstrafen verurteilt.'
