  message: ! 'NiFakt: Der FC Chelsea ist weiter auf der Suche nach Verstärkungen für
    die Offensive, vor allem die Kreativität im Mittelfeld soll erhöht werden. Deshalb
    galt lange Zeit Luka Modric von Tottenham als Favorit, doch die Spurs weigern
    sich. Das scheint sich auch nach der erneuten Erhöhung des Angebots auf 34 Millionen
    Euro nicht zu ändern. Nun könnte es zu einer Planänderung kommen, die Roman Abramovich
    einen seiner Lieblingsspieler bescheren würde.


    Gerücht: Kaka verlässt Real Madrid und wechselt zum FC Chelsea.


    Wahrheitsgehalt: Maximal: 15% Gerüchte über einen Wechsel von Kaka zum FC Chelsea
    gibt es, seit Abramovich bei den Blues das Sagen hat. Nun könnte wieder Bewegung
    in die Sache kommen, denn nach Informationen der spanischen Zeitung Sport denkt
    Real über einen Verkauf von Kaka nach, auch wenn die damals investierten 65 Millionen
    Euro keinesfalls zu erzielen sind. Kaka selbst will sich bei den Königlichen eigentlich
    durchsetzen. Die Vorbereitung hat bis jetzt aber gezeigt, dass ein Stammplatz
    sehr unwahrscheinlich ist. So soll Chelsea bereit sein, 30 Millionen Euro zu zahlen.
    Real hätte so die Möglichkeit, einen weiteren Stürmer zu verpflichten, wie es
    Trainer José Mourinho schon länger fordert.

