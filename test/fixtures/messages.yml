  message: ! 'Münster - 40 Jahre nach seinem Sport- und Geografie-Studium kehrt Skateboard-Legende
    Titus Dittmann an die Universität Münster zurück. Zum Wintersemester 2011/2012
    nimmt der 62-Jährige einen Lehrauftrag am Institut für Sportwissenschaften an.
    Der genaue Titel des Seminars steht zwar noch nicht fest, das Thema aber schon:
    „Es wird ums Skaten gehen“, sagt Dittmann. Worum auch sonst?


    Die Dozentenrolle ist für den Unternehmer nicht neu. Nach erfolgreichem Lehramts-Studium
    hat er sechs Jahre am Hittorf-Gymnasium unterrichtet.



    Der Titel seines Examensarbeit lautete übrigens „Skateboarding und Schulunterricht“:
    „Damit war ich der Erste, der über das Skaten eine wissenschaftliche Arbeit verfasst
    hat“, ist Dittmann überzeugt.

    VON MARTIN KALITSCHKE, MÜNSTER'
