  message: ! 'FB-Pokal: Der FC Bayern München besiegt Eintracht Braunschweig


    Bayern bleiben dominant


    Die Zuschauer hatten trotz des Rückstands ihren Spaß an der Begegnung, die im
    zweiten Durchgang keine große Wendung nahm. Die Bayern dominierten und hatten
    durch Alaba (56.) und Gomez (58.) weitere Möglichkeiten, während Zimmermann und
    Kruppke für temporäres Raunen im weiten Rund des Eintracht-Stadions sorgten.


    Spielerisch ging nichts mehr für Braunschweig und da auch die Standards nicht
    unbedingt für offene Brände im Abwehrverbund der Bayern sorgten, blieb die Hoffnung
    der einzige Freund der Gastgeber, der den Anschlusstreffer noch nicht völlig ins
    Reich der Utopie verbannen wollte. Doch Souveränität blieb der zweite Vorname
    der Mannschaft von Jupp Heynckes, die nicht im entferntesten die Lust verspürten,
    es hier noch einmal Spannend zu machen.


    Als Müller nach zwei herausgeholten Strafstößen dann unnachahmlich zum 3:0 einlupfte,
    war die Messe gelesen und der Deckel auf der Geschichte. Somit gab es keine neue
    Pokalsensation und die Gewissheit, dass eine gute Geschichte noch lange nicht
    das Zeug zu einem Märchen hat.


    Gunnar Beuth

'
