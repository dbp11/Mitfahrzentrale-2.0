messages_003:
  id: 3
  message: ! 'Washington - Im US-Schuldenstreit ist nach zermürbendem Ringen ein Kompromiss
    gefunden. Die von beiden Seiten mit großen Zugeständnissen vereinbarte Einigung
    musste am Abend noch vom Kongress bestätigt werden. Im Senat wurde am Montag mit
    einer breiten Mehrheit gerechnet.


    Im Abgeordnetenhaus gab es aber Widerstand sowohl im radikalen rechten Flügel
    der Republikaner als auch bei den liberalen Demokraten. Experten erwarteten dennoch,
    dass genügend moderate Abgeordnete auf beiden Seiten den Kompromiss absegnen werden.
    Die Abstimmungen wurden für die Nacht zum Dienstag (MESZ) erwartet.


    Verabschiedet der Kongress das zweite Paket von Sparmaßnahmen bis Ende Dezember
    nicht, gibt es nach diesem Kompromiss automatisch Kürzungen in allen Bereichen
    - Verteidigung und Sozialprogramme eingeschlossen.


    Vertreter der EU und der Bundesregierung begrüßten den US-Kompromiss. In Berlin
    sagte Vize-Regierungssprecher Christoph Steegmans: «Die Bundesregierung ist zufrieden,
    dass es in den Vereinigten Staaten von Amerika eine politische Einigung in dieser
    schwierigen Frage gegeben hat.» Eine Sprecherin der EU-Kommission in Brüssel erklärte:
    «Das ist eine gute Nachricht für die europäische Wirtschaft.»

'
