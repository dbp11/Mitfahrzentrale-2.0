messages_001:
  id: 1
  message: ! 'Münster - Während der Ölmulti Aral und die münsterische Westfalen AG
    beginnen, E10 auch in Nordrhein-Westfalen anzubieten, bleibt der umstrittene Biosprit
    auf dem Markt ein Flop. Nur 20 bis 30 Prozent der Fahrer entscheiden sich nach
    einer Erhebung des Branchenverbands MWV für den Sprit mit dem auf zehn Prozent
    erhöhten Bioethanol-Anteil, wenn er an der jeweiligen Tankstelle verkauft wird.


    „E10 wird die preiswerteste Benzinsorte sein“, sagt Aral-Sprecher Detlef Brandenburg.
    Der Preis werde etwa drei Cent unter dem von Super liegen, doch ist auch der Verbrauch
    bei E10 höher. „Langfristig wird E10 die meistgebrauchte Sorte werden“, glaubt
    er, „kurzfristig wird das nicht zu erreichen sein.“ Das sieht wohl auch Shell
    - neben Aral einer der Marktführer - so: Die Hamburger warten beim E10 ab. „Wir
    beobachten den Markt“, heißt es.

'
