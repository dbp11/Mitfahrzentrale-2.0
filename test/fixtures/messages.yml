messages_004:
  id: 4
  message: ! 'Ahlen - Noch glimpflich ging nach Einschätzung der Feuerwehr der Wohnungsbrand
    an der Jahnstraße 24 aus, zu dem der Löschzug der Hauptwache am Montagnachmittag
    um 15.10 Uhr mit rund 30 Kräften ausrückte.


    Die Einsatzkräfte unter der Leitung von Wehrführer Walter Wolf mussten, nachdem
    das Feuer schnell gelöscht war, auch den Rolladenkasten aufbrechen, um mit der
    Wärmebildkamera nach versteckten Glutnestern zu suchen. Ein Hochleistungslüfter
    wurde eingesetzt, um den Qualm aus dem Haus zu pusten.


    Exakt konnte der Sachschaden noch nicht beziffert werden. Doch hätte die Pflegerin
    nicht so gut rea­giert, lobte der stellvertretende Wachleiter Wolfram Schneider,
    wäre er sicher um ein Vielfaches höher ausgefallen. Die beiden Frauen blieben
    unverletzt und erholten sich auch recht schnell von dem Schreck.'
